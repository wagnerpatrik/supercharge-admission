<header class="header">
  <div class="stats">
    <div>
      Current tries: <span>{{ moves$ | async }}</span>
    </div>
    <div>
      Pairs found: <span>{{ pairsFound$ | async }}</span>
    </div>
  </div>

  <div class="title">Memory Game</div>

  <div class="actions">
    <button class="btn" (click)="createNewGame()">New Game</button>

    <div>
      hi there, <span class="user" *ngIf="user$ | async as user">{{ user || '-' }}</span>
    </div>
  </div>
</header>
